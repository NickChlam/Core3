<div class="text-center mt-3">
        <h2>Your Likes - {{pagination.totalItems}} found. </h2>
            <div class="btn-group ml-3">
                <button type="button" name="likee"  class="btn btn-primary mr-2" tabindex="0" (click)="ToggleLikee()">You <i class="fa fa-heart" aria-hidden="true"></i></button>
                <button type="button" name="liker"  class="btn btn-primary" tabindex="0"  (click)="ToggleLiker()"><i class="fa fa-heart" aria-hidden="true">'s You</i></button>
            </div>
        </div>
        
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let user of users">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" 
                    [(ngModel)]="pagination.currentPage" 
                    [itemsPerPage]="pagination.itemsPerPage"
                    (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

        </pagination>

</div>
